<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Max</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div class="splash">
        <div class="topBtn">
            <button class="muteBtn">Turn the sound off</button>
        </div>
        <div class="text-btn">
            <div class="title">
                <h1>SUPERMAX</h1>
                <h5>the game</h5>    
            </div>
                <br>
            <div class="instructions">
                <h4>Press Spacebar to jump</h4>
            </div>
                <div>
                    <audio autoplay id="startSong">
                        <source src="./sounds/startScreenSong.mp3" type="audio/ogg">
                    </audio>
                </div>
            
            <div class="easy">
                <h3>Difficulty</h3>
                <div class="btn-group">
                    <button class="easyBtn difficultyLvl">Easy</button>
                    <button class="mediumBtn difficultyLvl">Medium</button>
                    <button class="hardBtn difficultyLvl">Hard</button>
                </div>
                    <div class="startBtn"></div>
                    <button class="startGameBtn">Start Game</button>
                </div>
            </div>

            
        </div>
        <div class="losing-screen">
            <div class="play-again">
                <div class="header">
                    <div class="header-text">
                        <h4>SUPERMAX</h4>
                        <h6>the game</h6>
                    </div>
                    <!-- <button class="muteBtn"><i class="fas fa-pause"></i></button> -->
                </div>
                <div class="lewisWin">
                    <h1>You lost</h1>             
                </div>
                <div class="playAgain">
                    <button class="playAgainBtn">Play Again</button>
                </div>
            </div>
        </div>
        <div class="victory-screen">
            <div class="play-again">
                <div class="header">
                    <div class="header-text">
                        <h4>SUPERMAX</h4>
                        <h6>the game</h6>
                    </div>
                    <!-- <button class="muteBtn"><i class="fas fa-pause"></i></button> -->
                </div>
                <div class="MaxWin">
                    <h1>You Won!</h1>             
                </div>
                <div class="playAgain"></div>
                    <button class="playAgainBtnWin">Play Again</button>
                </div>
        </div> 
    </div>
    <canvas id="myCanvas" width="900" height="790"></canvas>
    <script src="index.js"></script>
</body>
</html>
